  #   '"$request" $body_bytes_sent "$http_referer" '
  #   '"$http_user_agent" "$http_x_forwarded_for"';
  # access_log   logs/access.log  main;
  # sendfile     on;
  # tcp_nopush   on;
  # server_names_hash_bucket_size 128; # this seems to be required for some vhosts

  server { # php/fastcgi
    listen       80;
    server_name  domain1.com www.domain1.com;
    root         html;

    location ~ \.php$ {
      fastcgi_pass   127.0.0.1:1025;
    }
  }

  server { # simple reverse-proxy
    listen       80;
    server_name  domain2.com www.domain2.com;

    # serve static files
    location ~ ^/(images|javascript|js|css|flash|media|static)/  {
      root    /var/www/virtual/big.server.com/htdocs;
    }

    # pass requests for dynamic content to rails/turbogears/zope, et al
    location / {
      proxy_pass      http://127.0.0.1:8080;
    }
  }

	server {
		listen 80;
		server_name example.com;

		root /tmp/www;
		index index.html;

		# Accepted HTTP methods for the route
		if ($request_method !~ ^(GET|POST|PUT|DELETE)$ ) {
			return 405;
		}

		# HTTP redirection
		location /redirect {
			return 301 http://example.com/new-url;
		}

		# Directory listing
		autoindex off;

		# Route /kapouet
		location /kapouet {
			# Disable directory listing for /kapouet
			autoindex off;

			# Search file within /tmp/www/kapouet
			try_files $uri $uri/ =404;
		}

		# Route /kapouet/pouic/toto/pouet
		location /kapouet/pouic/toto/pouet {
			# Disable directory listing for /kapouet/pouic/toto/pouet
			autoindex off;

			# Search file within /tmp/www/pouic/toto/pouet
			try_files $uri $uri/ =404;
		}
	}


  upstream big_server_com {
    server 127.0.0.3:8000 weight=5;
    server 127.0.0.3:8001 weight=5;
    server 192.168.0.1:8000;
    server 192.168.0.1:8001;
  }
}
